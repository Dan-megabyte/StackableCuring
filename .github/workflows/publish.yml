name: Publish Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        # Setup
      - uses: actions/checkout@v3.5.3
      - name: Set up JDK 17
        uses: actions/setup-java@v3.11.0
        with:
          java-version: 17
          distribution: adopt

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.OS }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.OS }}-gradle-    

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get artifact version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

        # Build and publish
      - name: Build with Gradle
        run: ./gradlew proguardJar
        env:
          instantrestockVersion: ${{ env.VERSION }}

      - name: Publish to Modrinth
        run: ./gradlew modrinth
        env:
          modrinthApiKey: ${{ secrets.MODRINTH_TOKEN }}
          modrinthChangelog: ${{ github.event.release.body }}
          instantrestockVersion: ${{ env.VERSION }}

      - name: Publish to Hangar
        run: ./gradlew publishPluginPublicationToHangar
        env:
          hangarApiKey: ${{ secrets.HANGAR_TOKEN }}
          hangarChangelog: ${{ github.event.release.body }}
          instantrestockVersion: ${{ env.VERSION }}

        # Attach output to release
      - name: Attach artifact to release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./build/libs/stackablecuring_${{ env.VERSION }}.jar
          asset_name: stackablecuring_${{ env.VERSION }}.jar
          asset_content_type: application/java-archive
